<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <!--Title sec. below-->
      <header class="header page__section">
        <img
          src="./images/logo_around_the_us.svg"
          alt="Around the U.S logo"
          class="page__logo"
        />
      </header>
      <main class="content">
        <!--profile sec.-->
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 id="profile-title" class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            type="button"
            class="profile__add-button"
            id="add-card-button"
          ></button>
        </section>
        <!--card wrapper for indiv. cards below-->
        <section class="cards page__section">
          <ul class="cards__list">
            <!--start of card section-->

            <!--end of card section-->
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; Jelani Evans</p>
      </footer>
    </div>
    <!--edit profile sect. -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-modal"></button>
        <p class="modal__heading">
          <span style="color: black">Edit Profile</span>
        </p>
        <form class="modal__form">
          <label class="modal__label">
            <input
              type="text"
              class="modal__input"
              name="title"
              placeholder="Title"
              id="profile-title-input"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="profile-title-input-error"></span>
          </label>

          <label class="modal__label">
            <input
              type="text"
              class="modal__input"
              name="description"
              placeholder="Description"
              id="profile-desc-input"
              minlength="2"
              maxlength="200"
              required
            />
            <span class="modal__error" id="profile-desc-input-error"></span>
          </label>
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!--add card sect. -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="add-card-close-modal"></button>
        <h3 class="modal__title" style="color: black">New Place</h3>
        <form class="modal__form" id="add-card-form">
          <label class="modal__label">
            <input
              type="text"
              class="modal__input"
              name="title"
              placeholder="Title"
              id="card-title-input"
              maxlength="40"
              minlength="2"
              required
            />
            <span class="modal__error" id="card-title-input-error"></span>
          </label>
          <label class="modal__label">
            <input
              type="url"
              class="modal__input"
              name="link"
              placeholder="Image link"
              id="card-link-input"
              required
            />
            <span class="modal__error" id="card-link-input-error"></span>
          </label>
          <button
            class="button modal__button"
            type="submit"
            id="modal-submit-button"
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!--card modal for upscale-->
    <div class="modal" id="image-modal">
      <div class="modal__container modal__container_type_image">
        <!--Changed from image__modal wo what they suggested why? I was told to.-->
        <button class="modal__close" id="image-close-modal"></button>
        <img src="" alt="" class="modal__image" id="modal-image" />
        <p class="modal__caption" id="modal-caption"></p>
      </div>
    </div>
    <!--reg. card templ.-->
    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" id="card-image" />
        <button class="card__delete-button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./scripts/index.js" type="module"></script>
  </body>
</html>

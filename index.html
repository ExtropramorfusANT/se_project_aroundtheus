<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <!--Title sec. below-->
      <header class="header page__section">
        <img
          src="./images/logo_around_the_us.svg"
          alt="Around the U.S logo"
          class="page__logo"
        />
      </header>
      <main class="content">
        <!--profile sec.-->
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <!--card wrapper for indiv. cards below-->
        <section class="cards page__section">
          <ul class="cards__list">
            <!--start of card section-->

            <!--end of card section-->
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; Jelani Evans</p>
      </footer>
    </div>

    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="profile-close-modal"></button>
        <p class="modal__heading">
          <span style="color: black">Edit Profile</span>
        </p>
        <form class="modal__form">
          <input
            type="text"
            class="modal__input"
            name="title"
            placeholder="Title"
            id="profile-title-input"
          />
          <input
            type="text"
            class="modal__input"
            name="description"
            placeholder="Description"
            id="profile-desc-input"
          />

          <!-- <button class="modal_button">Save</button> -->
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__content">
        <button class="modal__close"></button>
        <h3 class="modal__title">New Place</h3>
        <form class="modal__form">
          <input
            type="text"
            class="modal__input"
            name="title"
            placeholder="Title"
            id="card-title-input"
          />
          <input
            type="url"
            class="modal__input"
            name="link"
            placeholder="Image link"
            id="card-link-input"
          />
          <button class="button modal__button" type="submit">Create</button>
        <img src="" alt="" class="modal__image" />
        <p class="modal__image-description"></p>
      </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
